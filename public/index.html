<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Comments will be deleted once everyone is familiar with the base html file -->
    <!-- Sections that can be used with document.querySelector() to place new html, correct semantically:-->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ad page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
              <li class="dropdown">
                <button class="btn btn-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </button>
                <ul class="dropdown-menu w-25">
                </ul>
              </li>
            </ul>
            <form class="d-flex w-100" role="search">
              <input class="form-control me-2 w-100" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-white" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container mt-5">
        <div id="card-container" class="row"></div>
      </section>
    </main>
    <footer
      class="custom-footer d-lg-flex flex-row flex-wrap justify-content-evenly bg-body-tertiary"
    >
      <div class="row p-3">
        <div class="col-lg col-md-5">
          <section class="custom-footer__help-section container">
            <p class="mb-0 fw-bold">Customer Support:</p>
            <ul class="list-unstyled">
              <li><a href="tel:+1234567890">+1 (234) 567-890</a></li>
              <li>
                <a href="mailto:support@example.com">support@example.com</a>
              </li>
              <li>Monday - Friday, 9 AM - 5 PM</li>
            </ul>
          </section>
        </div>
        <div class="col-lg col-md-5">
          <section class="container">
            <ul class="list-unstyled">
              <li><a class="fw-bold" href="/faq">FAQ</a></li>
              <li>
                <a class="fw-bold" href="/privacy-policy">Privacy Policy</a>
              </li>
              <li>
                <a class="fw-bold" href="/terms-of-service">Terms of Service</a>
              </li>
            </ul>
          </section>
        </div>
        <p class="custom-footer__copyright w-100 text-center mb-0">&#169;Ad Page</p>
      </div>
    </footer>
    <!-- Added Bootstrap script (needed for clicking functionality, e.g. for dropdowns): -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
